<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__details">
          <div class="heading">
            <h1>Burger</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid,
              earum reiciendis nisi iste id sapiente?
            </p>
          </div>
          <div class="image">
            <img src="images/burger.jpg" alt="burger image" />
            <div class="overlay">
              <div class="icon">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-linkedin-in"></i>
              </div>
            </div>
          </div>
          <div class="price__ratings">
            <h2>Price: $12</h2>
            <p>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-regular fa-star"></i>
            </p>
          </div>
          <div class="product__counter">
            <button>-</button>
            <h2>1</h2>
            <button>+</button>
          </div>
          <div class="size">
            <h3>SIZE</h3>
            <p>
              <span>SX</span>
              <span>S</span>
              <span>M</span>
              <span>L</span>
              <span>XL</span>
              <span>XXL</span>
            </p>
          </div>
          <div class="colors">
            <h2>Color</h2>
            <p>
              <i class="fa-solid fa-circle-check red"></i>
              <i class="fa-solid fa-circle-check black"></i>
              <i class="fa-solid fa-circle-check blue"></i>
            </p>
          </div>
        </div>
        <div class="cart__btn">
          <a href="#">ADD TO CART</a>
        </div>
      </div>
    </main>
  </body>
</html>
